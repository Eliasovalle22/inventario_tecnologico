<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>{% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Equipo</h2>
        <a href="{% url 'lista_equipos' %}" class="btn btn-secondary">‚Üê Volver</a>
    </div>

    <form method="post" class="card shadow-sm p-4 bg-white">
        {% csrf_token %}
        
        {% for field in form.visible_fields %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.help_text %}
                    <div class="form-text text-muted">{{ field.help_text }}</div>
                {% endif %}
                {% for error in field.errors %}
                    <div class="text-danger small">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">
            {% if form.instance.pk %}Actualizar{% else %}Guardar{% endif %}
        </button>
    </form>
</div>
</body>
</html>
